<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 3</title>
    </head>
    <body>
        <h1>Voici un exemple de liste :</h1>
        <h2>Une liste ordonnée</h2>
        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>
        <h2>Une liste non ordonnée :</h2>
        <ul>
            <li>Trois</li>
            <li>Un</li>
            <li>Cinq</li>
        </ul>
    </body>
</html>
